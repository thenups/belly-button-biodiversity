<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Belly Button Biodiversity</title>

        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <div class="container">

            <div id="header" class="jumbotron text-center">
                <h1>Belly Button Biodiversity</h1>
                <p>Use the interactive charts below to explore the dataset</p>
            </div>

            <div id="main-body" class="row">
                <div class="col-md-2">
                    <div class="btn">
                        <select id="sampleChoices" onchange="optionChanged(this.value)"></select>
                    </div>

                    <div id="metadata">
                        <div id="metadataHeader" class="">
                            Sample MetaData
                        </div>
                        <div id="metadataInfo" class=""></div>
                    </div>

                </div>
                <div class="col-md-10">
                    <div id="pie"></div>
                </div>

                <div class="col-md-10">
                    <div id="bubble"></div>
                </div>


            </div>

            <div id="footer" class="row footer">

            </div>
        </div>





        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
